<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Dash</title>

    <style>
        body {
            background-color: #0c4a6e;
            margin: 0;
            height: 100vh;
            width: 100vb;
        }
    </style>
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>

    <script type="module">
        import * as THREE from "three";
        import { OrbitControls } from "three/addons/controls/OrbitControls.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(3.23, 2.74, 5);

        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
        });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);

        class Box extends THREE.Mesh {
            constructor({
                geometry = new THREE.BoxGeometry(1, 1, 1),
                material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }),
                width = 1,
                height = 1,
                depth = 1,
                color = 0x00ff00,
                position = {
                    x: 0,
                    y: 0,
                    z: 0,
                },
                velocity = {
                    x: 0,
                    y: 0,
                    z: 0,
                },
                zAccleration = false,
            }) {
                super(
                    new THREE.BoxGeometry(width, height, depth),
                    new THREE.MeshStandardMaterial({ color: color })
                );
                this.position.set(position.x, position.y, position.z);
                this.width = width;
                this.height = height;
                this.depth = depth;
                this.top = this.position.y + this.height / 2;
                this.bottom = this.position.y - this.height / 2;
                this.left = this.position.x - this.width / 2;
                this.right = this.position.x + this.width / 2;
                this.front = this.position.z + this.depth / 2;
                this.back = this.position.z - this.depth / 2;
                this.velocity = velocity;
                this.gravity = -0.015;
                this.zAccleration = zAccleration;
            }

            updateSides() {
                this.top = this.position.y + this.height / 2;
                this.bottom = this.position.y - this.height / 2;
                this.left = this.position.x - this.width / 2;
                this.right = this.position.x + this.width / 2;
                this.front = this.position.z + this.depth / 2;
                this.back = this.position.z - this.depth / 2;
            }

            update(ground) {
                this.updateSides();

                // Game speedup
                if (this.zAccleration) {
                    this.velocity.z += 0.0001;
                }

                this.position.x += this.velocity.x;
                this.position.z += this.velocity.z;

                // // Detect collusion along the x, y & z axis
                // const xCollusion = this.right >= ground.left && this.left <= ground.right;
                // const zCollusion = this.back <= ground.front && this.front >= ground.back;
                // const yCollusion = this.bottom <= ground.top && this.top >= ground.bottom;
                // if (
                //     xCollusion && zCollusion
                // ) {
                //     console.log("collusion");
                // }

                this.applyGravity(ground);
            }

            applyGravity(ground) {
                this.velocity.y += this.gravity;

                // Hit the ground
                if (boxCollusion({
                    box1: this,
                    box2: ground,
                })) {
                    this.velocity.y *= 0.6;
                    this.velocity.y = -this.velocity.y;
                    // this.velocity.y = 0;
                }
                else {
                    this.position.y += this.velocity.y;
                }
            }
        };

        function boxCollusion({
            box1,
            box2,
        }) {
            // Detect collusion along the x, y & z axis
            const xCollusion = box1.right >= box2.left && box1.left <= box2.right;
            const yCollusion = box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom;
            const zCollusion = box1.back <= box2.front && box1.front >= box2.back;

            return (xCollusion && yCollusion && zCollusion);
        }

        const cube = new Box({
            width: 1,
            height: 1,
            depth: 1,
            velocity: {
                x: 0,
                y: -0.01,
                z: 0,
            },
        });
        cube.castShadow = true;
        scene.add(cube);

        const ground = new Box({
            width: 10,
            height: 0.5,
            depth: 50,
            color: 0x0369a1,
            position: {
                x: 0,
                y: -2,
                z: 0,
            },
        });
        ground.receiveShadow = true;
        // ground.position.y = -2;
        scene.add(ground);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.z = 1;
        light.position.y = 3;
        light.castShadow = true;
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.55));

        // camera.position.z = 5;
        // camera.position.y = 2;
        // camera.rotation.x = -0.6;

        let enemies = [];

        const speed = 0.07;
        let keys = {
            w: {
                pressed: false,
            },
            a: {
                pressed: false,
            },
            s: {
                pressed: false,
            },
            d: {
                pressed: false,
            },
            space: {
                pressed: false,
            },
        };
        let spawnRate = 200;
        let frames = 0;
        let animationId;

        function animate() {
            // console.log(cube.position.y);
            animationId = requestAnimationFrame(animate);
            renderer.render(scene, camera);

            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;

            // if(keys.space.pressed){
            //     cube.velocity.y = 0.2;
            // }

            cube.velocity.x = 0;
            if (keys.a.pressed) {
                cube.velocity.x = -speed;
            }
            else if (keys.d.pressed) {
                cube.velocity.x = speed;
            }
            else {
                cube.velocity.x = 0;
            }

            cube.velocity.z = 0;
            if (keys.w.pressed) {
                cube.velocity.z = -speed;
            }
            else if (keys.s.pressed) {
                cube.velocity.z = speed;
            }
            else {
                cube.velocity.z = 0;
            }

            if (cube.position.y < -2.5) {
                console.log("You Loose!!!");
                cancelAnimationFrame(animationId);
            }

            // cube.position.y += -0.01;
            cube.update(ground);

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];

                if (enemy.position.y >= -30) {
                    enemy.update(ground);

                    if (boxCollusion({
                        box1: cube,
                        box2: enemy,
                    })) {
                        console.log("You Loose!!!");
                        cancelAnimationFrame(animationId);
                    }
                }
                else {
                    enemies.splice(i, 1);
                }

            }

            if (frames % spawnRate === 0) {
                if (spawnRate > 150) {
                    spawnRate -= 20;
                }
                else if (spawnRate > 90) {
                    spawnRate -= 10;
                }
                else if (spawnRate > 60) {
                    spawnRate -= 5;
                }
                else if (spawnRate > 35) {
                    spawnRate -= 2;
                }
                else if (spawnRate > 15) {
                    spawnRate -= 1;
                }

                const enemy = new Box({
                    width: 1,
                    height: 1,
                    depth: 1,
                    color: 0xff0000,
                    position: {
                        x: (Math.random() - 0.5) * 9.5,
                        y: 0,
                        z: -20,
                    },
                    velocity: {
                        x: 0,
                        y: -0.01,
                        z: 0.02,
                    },
                    zAccleration: true,
                });
                enemy.castShadow = true;
                scene.add(enemy);
                enemies.push(enemy);

                frames = 1;
            }

            frames++;
        }

        animate();

        addEventListener('keydown', ({ code }) => {
            switch (code) {
                case 'KeyW':
                    keys.w.pressed = true;

                    break;

                case 'KeyA':
                    keys.a.pressed = true;
                    // cube.velocity.x = -0.01;

                    break;

                case 'KeyS':
                    keys.s.pressed = true;

                    break;

                case 'KeyD':
                    keys.d.pressed = true;
                    // cube.velocity.x = 0.01;

                    break;

                case 'Space':
                    const xCollusion = cube.right >= ground.left && cube.left <= ground.right;
                    const zCollusion = cube.back <= ground.front && cube.front >= ground.back;
                    if (
                        xCollusion &&
                        zCollusion &&
                        cube.position.y - cube.height / 2 - 0.5 <= ground.position.y + ground.height / 2
                    ) {
                        // console.log('jump');
                        keys.space.pressed = true;
                        cube.velocity.y = 0.33;
                    }

                    break;

                default:
                    break;
            }
        });

        addEventListener('keyup', ({ code }) => {
            switch (code) {
                case 'KeyW':
                    keys.w.pressed = false;

                    break;

                case 'KeyA':
                    keys.a.pressed = false;
                    // cube.velocity.x = -0.01;

                    break;

                case 'KeyS':
                    keys.s.pressed = false;

                    break;

                case 'KeyD':
                    keys.d.pressed = false;
                    // cube.velocity.x = 0.01;

                    break;

                case 'Space':
                    keys.space.pressed = false;
                    // cube.velocity.x = 0.01;

                    break;

                default:
                    break;
            }
        });
    </script>
</body>

</html>
